//event listener
window.addEventListener("keydown", onKeyDown, false);
window.addEventListener("keyup", onKeyUp, false);

function onKeyDown(event) {
  var key = event.key;
  switch (key) {
    case "d":
      keyD = true;
      break;
    case "s":
      keyS = true;
      break;
    case "a":
      keyA = true;
      break;
    case "w":
      keyW = true;
      break;
  }
}

function onKeyUp(event) {
  var key = event.key;

  switch (key) {
    case "d": 
    keyD = false;
      break;
    case "s":
      keyS = false;
      break;
    case "a":
      keyA = false;
      break;
    case "w":
      keyW = false;
      break;
  }
}

function drawStuff() {
  window.requestAnimationFrame(drawStuff)
  var canvas = document.getElementById("canvas");
  var c = canvas.getContext("2d");
  c.clearRect(0,0,1250,900);
  c.beginPath();
  c.arc(tickX,tickY,10,0,3*Math.PI);
  c.moveTo(200,50);
  c.lineTo(300,50);
  c.moveTo(325,50)
  c.lineTo(350,50)
  c.moveTo(375,50)
  c.lineTo(480,50)
  // Bal felső szoba
  c.moveTo(420,50)
  c.lineTo(420,300)
  c.lineTo(350,300)
  c.moveTo(300,300)
  c.lineTo(200,300);
  // Eddig
  c.moveTo(510,50)
  c.lineTo(535,50)
  c.moveTo(560,50)
  c.lineTo(900,50)
  c.lineTo(900,600);
  c.moveTo(900,600)
  c.lineTo(450,600);
  c.moveTo(400,600)
  c.lineTo(200,600)
  c.lineTo(200,50)
  // Bal alsó szoba
  c.moveTo(200,400)
  c.lineTo(250,400)
  c.moveTo(300,400)
  c.lineTo(350,400)
  c.lineTo(350,600)
// Eddig
  c.moveTo(700,600)
  c.lineTo(700,400)
  c.lineTo(760,400)
  c.moveTo(810,400)
  c.lineTo(900,400)

  c.moveTo(700,300)
  c.lineTo(700,50)
  c.moveTo(700,300)
  c.lineTo(750,300)
  c.moveTo(800,300)
  c.lineTo(900,300)
  c.stroke();
  if (keyD == true) {
      tickX+=5
      mozog = true;
  }else{
    mozog = false;
  }
  if (keyS == true) {
      tickY += 5;
      mozog = true;
  }
  if (keyA == true) {
      tickX -= 5;
      mozog = true;
  }
  if (keyW == true){
      tickY -= 5;
      mozog = true;
  }
}
