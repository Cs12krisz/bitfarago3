<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ház</title>
</head>
<body>
    <h1>Ház szimulátor</h1>
    <canvas id="canvas" width='1250' height='900' style="border: 1px solid;"></canvas><br>
    <button onclick="gyorsit()">Gyorsít</button>
    <br>
    <br>
    <button onclick="lassit()">Lassít</button>
    <script>
      

       (function() {
  var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
    window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
  window.requestAnimationFrame = requestAnimationFrame;
})();

//event listener
window.addEventListener("keydown", onKeyDown, false);
window.addEventListener("keyup", onKeyUp, false);

function onKeyDown(event) {
  var key = event.key;
  switch (key) {
    case "d":
      keyD = true;
      break;
    case "s":
      keyS = true;
      break;
    case "a":
      keyA = true;
      break;
    case "w":
      keyW = true;
      break;
  }
}

function onKeyUp(event) {
  var key = event.key;

  switch (key) {
    case "d": 
    keyD = false;
      break;
    case "s":
      keyS = false;
      break;
    case "a":
      keyA = false;
      break;
    case "w":
      keyW = false;
      break;
  }
}

//neccessary variables
var tickX = 800;
var tickY = 700;

var keyW = false;
var keyA = false;
var keyS = false;
var keyD = false;

//main animation function
function drawStuff() {
  window.requestAnimationFrame(drawStuff);
  var canvas = document.getElementById("canvas");
  var c = canvas.getContext("2d");
  c.clearRect(0,0,1250,900);
  c.beginPath();
  c.arc(tickX,tickY,10,0,3*Math.PI);
  c.moveTo(200,50);
  c.lineTo(900,50);
  c.lineTo(900,600);
  c.moveTo(900,600)
  c.lineTo(450,600);
  c.moveTo(400,600)
  c.lineTo(200,600)
  c.lineTo(200,50)
  c.stroke();




  if (keyD == true) {
    tickX += 5;
  }
  if (keyS == true) {
    tickY += 5;
  }
  if (keyA == true) {
    tickX-= 5;
  }
  if (keyW == true) {
    tickY-= 5;
    }
    
  }window.requestAnimationFrame(drawStuff);



function gyorsit(){
  window.requestAnimationFrame(gyorsit);
  var canvas = document.getElementById("canvas");
  var c = canvas.getContext("2d");
  c.clearRect(0,0,1250,900);
  c.beginPath();
  c.arc(tickX,tickY,10,0,3*Math.PI);
  c.moveTo(200,50);
  c.lineTo(900,50);
  c.lineTo(900,600);
  c.moveTo(900,600)
  c.lineTo(450,600);
  c.moveTo(400,600)
  c.lineTo(200,600)
  c.lineTo(200,50)
  c.stroke();

    if (keyD == true) {
    tickX += 1;
  }
  if (keyS == true) {
    tickY += 1;
  }
  if (keyA == true) {
    tickX-= 1;
  }
  if (keyW == true) {
    tickY-= 1;
    }
    
  }
  window.requestAnimationFrame(gyorsit);
  
    </script>
    
</body>
</html>
